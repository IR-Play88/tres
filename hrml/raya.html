<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Raya con Arrastrar y Soltar</title>
    <link rel="stylesheet" href="../css/raya.css">
</head>
<body>
    <h1>Juego Tres en Raya</h1>
    
    <!-- Zona de fichas para el jugador -->
    <div id="zona-jugador">
        <div class="ficha" draggable="true" id="ficha-jugador">X</div>
    </div>
    
    <!-- Tablero del juego -->
    <div id="tablero-juego">
        <div class="casilla" data-indice="0"></div>
        <div class="casilla" data-indice="1"></div>
        <div class="casilla" data-indice="2"></div>
        <div class="casilla" data-indice="3"></div>
        <div class="casilla" data-indice="4"></div>
        <div class="casilla" data-indice="5"></div>
        <div class="casilla" data-indice="6"></div>
        <div class="casilla" data-indice="7"></div>
        <div class="casilla" data-indice="8"></div>
    </div>
    
    <button id="boton-reiniciar">Reiniciar Juego</button>
    
    <script src="../js/raya.js"></script>
</body>
</html>
